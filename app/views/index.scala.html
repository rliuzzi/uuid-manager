@()

@main("Welcome to Play") {

<script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>


    <form class="form-inline" method="POST" action="@routes.Registration.addDevice()">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="name"/>
        </div>
        <div class="form-group">
            <input type="text" name="uuid" class="form-control" placeholder="uuid"/>
        </div>
        <button class="btn btn-primary">Add Device</button>
    </form>

    <div class="page-header">
        <h2>UUIDs</h2>
    </div>


    <ul class="list-group" id="devices"> </ul>



}
